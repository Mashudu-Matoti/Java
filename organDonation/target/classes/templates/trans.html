<html xlmns:th="https://www.thymeleaf.org">

  <title>Organ Donation Registration</title>
  <link rel="stylesheet" href="registration_styles.css">
</head>
<body>

  

  <main>
    <section class="form">
      <h2>Transplant</h2>

            <label for="idNum">Organ:</label>
             <input type="text" id="patientA" name="fName" th:field="*{fName}"required><br><br
             
            <label for="idNum">Donor:</label>
             <input type="text" id="patientA" name="patientA" th:field="*{patientA}"required><br><br	        
	        
	        <label for="idNum">Recepienct:</label>
             <input type="text" id="patientB" name="patientB" th:field="*{patientB}"  required><br><br
          
            <div class="input-group">
                <button type="submit" id="login-btn">Conduct Transplant</button>
            </div>
        </form>
    </section>

    
  </main>

</body>
</html>
